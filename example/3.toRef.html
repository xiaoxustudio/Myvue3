<body>

    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        let { ref , toRef , toRefs , shallowRef , effect , reactive} = VueReactivity
        let px = reactive({num : "123",age : 456})
        // let obj = toRef(px,"num")

        let r = toRefs(px)
        console.log(r)
        effect(()=>{
            cs.innerHTML = "徐然"+ r.num.value + r.age.value
        })
        setTimeout(() => {
            px.num = "xuran"
        }, 1000);
    </script>
